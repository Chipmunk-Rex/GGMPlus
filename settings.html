<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      max-height: 500px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 16px;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .setting-row:last-child {
      margin-bottom: 0;
    }
    
    .setting-label {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .setting-input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      width: 80px;
      text-align: center;
    }
    
    .setting-input:focus {
      outline: none;
      border-color: white;
    }
    
    .setting-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .log-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.5;
    }
    
    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-success {
      color: #4ade80;
    }
    
    .log-error {
      color: #f87171;
    }
    
    .log-info {
      color: #fbbf24;
    }
    
    .log-time {
      color: rgba(255, 255, 255, 0.5);
      margin-right: 8px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .btn-save {
      background: #4ade80;
      color: #1a1a2e;
    }
    
    .btn-save:hover {
      background: #22c55e;
    }
    
    .btn-danger {
      background: #f87171;
      color: white;
    }
    
    .btn-danger:hover {
      background: #ef4444;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn-row {
      display: flex;
      gap: 8px;
    }
    
    .btn-row .btn {
      flex: 1;
      margin-top: 0;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .toast.show {
      opacity: 1;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

</html>
